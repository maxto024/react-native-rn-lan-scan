
buildscript {
    repositories {
        maven {
            url "https://jitpack.io"
        }
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    google()
    jcenter()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.github.stealthcopter:AndroidNetworkTools:0.4.0'
    compile('jcifs:jcifs:1.3.17')
    compile('org.snmp4j:snmp4j:1.10.1')
    compile('org.jmdns:jmdns:3.5.1')
}
  